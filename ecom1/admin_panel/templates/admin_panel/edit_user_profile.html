{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f3f3;
            margin: 0;
            padding: 0;
        }

        /* Container with soft background, shadow and rounded corners */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5rem;
            color: rgb(175, 236, 84);
            margin-bottom: 20px;
        }

        /* Styling for the back link */
        p {
            font-size: 1.1rem;
            margin-top: 20px;
        }

        a {
            color: rgb(175, 236, 84);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        form input,
        form select,
        form textarea {
            width: 80%;
            padding: 12px;
            border: 2px solid rgb(175, 236, 84);
            border-radius: 10px;
            font-size: 1.1rem;
            background-color: #f8f9fa;
            transition: border-color 0.3s;
        }

        /* Input and text area focus styling */
        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: rgb(175, 236, 84) ;
            outline: none;
        }

        /* Button Styling */
        form button {
            padding: 12px 24px;
            background-color: rgb(175, 236, 84) ;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 60%;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: rgb(175, 236, 84);
        }

        /* Styling for responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            form input,
            form select,
            form textarea {
                width: 100%;
            }

            form button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit User Profile</h1>
        <p><a href="{% url 'admin_panel:user_profile_list' %}">Back to User Profiles</a></p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
