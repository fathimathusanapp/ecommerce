{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Are you sure you want to delete the profile of {{ user.first_name }} {{ user.last_name }}?</h3>
        <form method="POST" action="{% url 'admin_panel:delete_user_profile' user.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'admin_panel:user_profile_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
