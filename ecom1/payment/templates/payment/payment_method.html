<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(19, 11, 11, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .option {
            width: 45%;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            background-color: #fff;
        }

        .option:hover {
            border-color: #333;
            background: #f9f9f9;
        }

        /* Hide the actual radio button but keep the label visible */
        .option input[type="radio"] {
            display: none;
        }

        .option img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .option span {
            display: block;
            font-size: 1.2rem;
            color: #333;
        }

        /* Style the label like a button */
        .option input[type="radio"]:checked + img {
            border: 2px solid #28a745;
            padding: 5px;
        }

        /* Submit button style */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Payment Method</h1>

        <!-- Payment Options -->
        <form method="POST" action="{% url 'payment:payment_method' %}">
            {% csrf_token %}
            <div class="payment-options">
                <!-- COD Option -->
                <label class="option">
                    <input type="radio" name="payment_method" value="cod" required>
                    <img src="/static/img/COD.webp" alt="Cash on Delivery">
                    <strong><span>Cash on Delivery</span></strong>
                </label>

                <!-- Stripe Option -->
                <label class="option">
                    <input type="radio" name="payment_method" value="stripe" required>
                    <img src="/static/img/stripe.png" alt="Stripe">
                    <strong><span>Stripe</span></strong>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Proceed</button>
        </form>
    </div>
</body>
</html>
