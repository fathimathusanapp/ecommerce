{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - SnugBee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9e6e6;
            font-family: 'Arial', sans-serif;
            color: #4c4c4c;
        }

        header {
            background-color: #e57171;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .payment-status {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .payment-status h2 {
            color: #e57171;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .payment-status p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #ffc107;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #e57171;
            border: none;
        }

        .btn-danger:hover {
            background-color: #d45b5b;
        }

        .icon {
            font-size: 3rem;
            color: #e57171;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <div class="header-container">
        <h1>SnugBee</h1>
        <nav>
            <a href="{% url 'home:index' %}" class="btn btn-primary">Home</a>
        </nav>
    </div>
</header>

<!-- Payment Status -->
<div class="container payment-status">
    <div class="icon">
        &#9888; <!-- Warning Icon -->
    </div>
    <h2>Payment Failed!</h2>
    <p>Oops! Something went wrong with your payment. Please try again later or contact support for assistance.</p>
    <a href="{% url 'home:cart' %}" class="btn btn-danger">Back to Cart</a>
</div>

</body>
</html>
