<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  {% load static %} <!-- Add this line to load static files -->
  <style>
    /* General reset and body styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'img/hero-carousel/bg1.webp' %}"); /* The static tag will work now */
            background-size: cover;
            background-position: center;
            position: relative;
        }
    
        /* Overlay Effect for Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

    /* Container for the form */
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    /* Heading */
    h2 {
      font-size: 28px;
      color: black;
      margin-bottom: 20px;
    }

    /* Form group styles */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-size: 16px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: black;
    }

    /* Button styles */
    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 18px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: green;
    }

    /* Link styles */
    p {
      margin-top: 20px;
    }

    p a {
      font-size: 16px;
      color: grey;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    p a:hover {
      color: black;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Reset Your Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Link</button>
    </form>


    <p><a href="{% url 'account:login' %}">Back to Login</a></p>
  </div>

</body>
</html>
